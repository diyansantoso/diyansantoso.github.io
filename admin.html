<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .admin-nav button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
        
        <div class="admin-nav">
            <button onclick="showSection('blog')">Blog Posts</button>
            <button onclick="showSection('projects')">Projects</button>
            <button onclick="showSection('skills')">Skills</button>
            <button onclick="showSection('certifications')">Certifications</button>
        </div>
        
        <div class="admin-content">
            <!-- Blog Section -->
            <div id="blogSection" class="admin-section">
                <h2>Manage Blog Posts</h2>
                <button onclick="showBlogForm()" class="btn btn-primary">Add New Post</button>
                
                <div id="blogForm" style="display: none; margin-top: 20px;">
                    <h3>Add/Edit Post</h3>
                    <form id="postForm">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Slug</label>
                            <input type="text" id="postSlug" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="postCategory">
                                <option value="tutorial">Tutorial</option>
                                <option value="tips">Tips & Tricks</option>
                                <option value="news">Tech News</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea id="postExcerpt" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="postContent" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="postImage">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="postPublished">
                                Published
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <button type="button" onclick="hideBlogForm()" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                
                <div id="blogList" style="margin-top: 30px;">
                    <!-- Blog posts list will be loaded here -->
                </div>
            </div>
            
            <!-- Other sections (projects, skills, certifications) similar structure -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>
</html>
